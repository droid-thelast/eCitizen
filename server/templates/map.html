{% set active_page = 'map' %}
{% extends "base.html" %}

{% block title %}Map{% endblock %}
{% block style %}
<style>
  #map-canvas {height: 100%; margin: 0; padding: 0;}
</style>
{% endblock %}

{% block script %}
<script type="text/javascript">
  function success(position) {
    lat = position.coords.latitude;
    lng = position.coords.longitude;
  }

  var filter = "all";

  //UPDATE USER PREFERENCES
  function updateFilter(){
    var elementSelect = document.getElementById("category");
    filter = elementSelect.options[elementSelect.selectedIndex].value;
    initialize();
  }
  //UPDATE USER PREFERENCES

  function initialize() {
    var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
    
    {% for s in records %}
    
    /* Problem n. {{loop.index}} */
    var myLatlng = new google.maps.LatLng({{s[4]}},{{s[3]}});
    if("{{s[1]}}" == filter||filter=="all"){
      var marker{{loop.index}} = new google.maps.Marker({
          position: myLatlng,
          title:"{{s[2]}}"
      });

      google.maps.event.addListener(marker{{loop.index}}, 'click', function() {
      $.magnificPopup.open({
        items: {
          src: '<div width="450px" height="800px" class="white-popup" style="background-color:white"><img width="400px" src="/static/{{s[0]}}"/><p class="small">{{s[1]}}</p><p>{{s[2]}}</p></div>', 
            },
            type: 'inline'
        });
      });
      marker{{loop.index}}.setMap(map);
    }
    {% endfor %}

    if(navigator.geolocation)
      {
          navigator.geolocation.getCurrentPosition(function(position) {
          var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
          map.setCenter(pos);
          mapLoaded = 1;
      });
      }
   }
    
    var lat = 0;
    var lng = 0;
    google.maps.event.addDomListener(window, 'load', initialize);
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success);
    } else {
      alert("Geolocation is not supported by this browser.");
    }
    var myLatlng = new google.maps.LatLng(53.4783796, -2.255681);
    var mapOptions = {
        zoom: 14,
        center: myLatlng
    }
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    map.setCenter(myLatlng);
</script>
{% endblock %}

{% block container %}    
<div id="map-canvas"></div>
{% endblock %}
