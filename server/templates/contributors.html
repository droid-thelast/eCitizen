<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>eCitizen: best citizens</title>
    <style>
      body {
        padding-top: 70px;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">eCitizen</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/upload_shot">report <span class="label label-success label-as-badge">+1</span></a></li>
            <li><a href="/map">map</a></li>
            <li><a href="/heat">heat map</a></li>
            <li><a href="/stats">statistics</a></li>
            <li class="active"><a href="/best_users">best citizens</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
    <h1>Top users</h1>
    <hr>

   <form method="get" action="/best_users">
   Select a category:
   <select name="category" id="category" onchange="this.form.submit()">
      <option value="all" {% if selcat == "all" %}selected{% endif %}>All</option>
      <option value="graffiti" {% if selcat == "graffiti" %}selected{% endif %}>Graffiti</option>
      <option value="broken_streets" {% if selcat == "broken_streets" %}selected{% endif %}>Broken Streets</option>
      <option value="broken_labels" {% if selcat == "broken_labels" %}selected{% endif %}>Broken labels</option>
      <option value="fire" {% if selcat == "fire" %}selected{% endif %}>Fire</option>
      <option value="lighting" {% if selcat == "lighting" %}selected{% endif %}>Lighting</option>
      <option value="garbage" {% if selcat == "garbage" %}selected{% endif %}>Garbage</option>
    </select>
    </form>

    <h2>{{category}}</h2>
     <div>
     {% for user in records %}
     <div class="row">
       <div class="col-xs-2 col-sm-2 col-lg-2">
         {{user[0]}}
       </div>
       <div class="col-xs-9 col-sm-9 col-lg-9">
         <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{user[1]*100/maximum|int}}" aria-valuemin="0" aria-valuemax="100" style="width: {{user[1]*100/maximum|int}}%;">{{user[1]}} posts
            </div>
         </div>
       </div>
      <div class="col-xs-1 col-sm-1 col-lg-1">
         <a href="token"><input type="image"  style="position: relative; left:10px;" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_donate_74x21.png" border="0" name="submit" alt="Paypal btn" class="paypalbtn" /></a>
      </div>
    </div>
    {% endfor %}
   </div>
 </div>

      <div class="navbar-inverse navbar-fixed-bottom">
        <div style="text-align: center; color: white;">
          <p class="small">Michele, Nikola, Veselin and Yazan @ GreatUniHack, Manchester, 2015.</p>
        </div>
      </div>

  </body>
</html>
